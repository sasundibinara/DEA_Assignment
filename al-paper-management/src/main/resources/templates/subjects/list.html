<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title}, ~{::section})}">
<head>
  <title>Subjects</title>
</head>
<section th:fragment="content">
  <h2>Subjects</h2>
  <p><a th:href="@{/subjects/new}">+ New Subject</a></p>
  <table border="1" cellpadding="6">
    <thead>
    <tr><th>ID</th><th>Name</th><th>Stream</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="s : ${subjects}">
      <td th:text="${s.id}"></td>
      <td th:text="${s.name}"></td>
      <td th:text="${s.stream}"></td>
      <td>
        <form th:action="@{|/subjects/${s.id}/delete|}" method="post">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</html>
