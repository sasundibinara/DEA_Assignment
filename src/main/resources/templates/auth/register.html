<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | A/L Paper Management</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="register-container">
    <!-- Left Side - Form -->
    <div class="form-section">
        <div class="logo">
            <img src="/images/Wlogo.jpg" alt="Logo" class="logo-img">
            <span class="logo-text">ALHorizon</span>
        </div>

        <h2>Create Account</h2>
        <p class="subtitle">Join us and start your journey today</p>

        <!-- Registration Form -->
        <form th:action="@{/auth/register}" th:object="${user}" method="post" class="register-form" id="registerForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Full Name -->
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" th:field="*{fullName}" placeholder="Enter your full name" required>
                <div class="error-message" id="fullNameError" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>

            <!-- Email -->
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" th:field="*{email}" placeholder="e.g. john.doe@gmail.com" required>
                <div class="error-message" id="emailError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" th:field="*{password}" placeholder="Create a strong password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                </div>
                <div class="error-message" id="passwordError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <!-- Role -->
            <div class="input-group">
                <label for="role">Select Role</label>
                <select id="role" th:field="*{role}" required>
                    <option value="">Choose your role</option>
                    <option th:each="r: ${roles}" th:value="${r}" th:text="${r}"></option>
                </select>
                <div class="error-message" id="roleError"></div>
            </div>

            <button type="submit" class="btn-register">Create Account</button>
        </form>

        <p class="footer-text">
            Already have an account? <a th:href="@{/auth/login}">Sign In</a>
        </p>
    </div>

    <!-- Right Side - Illustration -->
    <div class="illustration-section">
        <div class="illustration-wrapper">
            <img src="/images/a2.jpg" alt="Illustration" class="illustration-img">
        </div>
    </div>
</div>

<script th:src="@{/js/register.js}"></script>
</body>
</html>
