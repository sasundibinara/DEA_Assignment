<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/><title>Register</title>
    <link rel="stylesheet" th:href="@{/css/css/style.css}"/>
</head>
<body>
<h2>Create account</h2>
<form th:action="@{/auth/register}" th:object="${user}" method="post">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div>
        <label>Full name</label>
        <input th:field="*{fullName}"/>
        <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    </div>
    <div>
        <label>Email</label>
        <input th:field="*{email}"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div>
        <label>Role</label>
        <select th:field="*{role}">
            <option th:each="r: ${roles}" th:value="${r}" th:text="${r}"></option>
        </select>
    </div>
    <button type="submit">Register</button>
</form>
</body>
</html>
