<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ALHorizon</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/register.css}">

</head>
<body>
<!-- Register Container -->
<div class="register-container">
    <div class="register-box">
        <!-- Register Title -->
        <h1 class="register-title">Create Account</h1>
        <p class="register-subtitle">Join our HORIZON today</p>

        <!-- Register Form -->
        <form th:action="@{/auth/register}" th:object="${user}" method="post" id="registerForm">

            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                        type="text"
                        class="form-control"
                        id="fullName"
                        th:field="*{fullName}"
                        placeholder="Enter your full name"
                        required
                >
                <div class="error-message" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                        type="email"
                        class="form-control"
                        id="email"
                        th:field="*{email}"
                        placeholder="your.email@university.edu"
                        required
                >
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="password-wrapper">
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            th:field="*{password}"
                            placeholder="Create a strong password"
                            required
                            minlength="8"
                    >
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <!-- Role -->
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" th:field="*{role}" required>
                    <option value="">Select your role</option>
                    <option th:each="r: ${roles}" th:value="${r}" th:text="${r}"></option>
                </select>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn btn-register w-100">
                <span class="btn-text">Register</span>
                <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Creating account...
                    </span>
            </button>

            <!-- Login Link -->
            <p class="login-text">
                Already have an account? <a th:href="@{/auth/login}" class="login-link">Login here</a>
            </p>
        </form>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script th:src="@{/js/register.js}"></script>

</body>
</html>
