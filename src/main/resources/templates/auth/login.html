<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | A/L Horizon </title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <!-- Left Side - Illustration -->
    <div class="illustration-section">
        <div class="university-logo">
            <img src="/images/Licon.png" alt="Login">
            <div class="university-name">ALHorizon<br></div>
        </div>

        <div class="illustration-wrapper">
            <img src="/images/a1.jpg" alt="Student Learning" class="illustration-img">
        </div>

        <div class="footer-info">
            ¬© 2025 DEA Assignment ALHorizen<br>
            Created by Group 7
        </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="form-section">
        <div class="login-card">
            <div class="logo">
                <img src="/images/Wlogo.jpg" alt="AL Paper Management Logo" class="logo-img">
                <h2>Welcome to our HORIZON</h2>
            </div>

            <h3>Login</h3>

            <!-- Login Form -->
            <form th:action="@{/auth/login}" method="post" class="login-form" id="loginForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Email -->
                <div class="input-group">
                    <label for="email">Username</label>
                    <input type="email" id="email" name="username" placeholder="Enter your username" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- Role -->
                <div class="input-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="STUDENT">Student</option>
                        <option value="TEACHER">Teacher</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                    <div class="error-message" id="roleError"></div>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <p class="footer-text">
                Don't have an account? <a th:href="@{/auth/register}">Register Now</a>
            </p>
        </div>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
