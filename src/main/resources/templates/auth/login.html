<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | AL Paper Management</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="logo">
            <img src="/images/Wlogo.jpg" alt="AL Paper Management Logo" class="logo-img">
            <h2>AL Paper Management</h2>
        </div>

        <h3>ALHORIZON</h3>
        <p class="subtitle">login to access your dashboard</p>

        <!-- Login Form -->
        <form th:action="@{/auth/login}" method="post" class="login-form" id="loginForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Email -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="username" placeholder="Enter your email" required>
                <div class="error-message" id="emailError"></div>
            </div>


            <!-- Password -->
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- Role -->
            <div class="input-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="STUDENT">Student</option>
                    <option value="TEACHER">Teacher</option>
                    <option value="ADMIN">Admin</option>
                </select>
                <div class="error-message" id="roleError"></div>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <p class="footer-text">
            Don‚Äôt have an account? <a th:href="@{/auth/register}">Register</a>
        </p>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
