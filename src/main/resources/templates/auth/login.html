<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | MyApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="login-page">
<div class="login-card">
    <h2>Login</h2>

    <!-- Dynamic Alerts -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid email or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        You have been logged out successfully.
    </div>

    <!-- Login Form -->
    <form th:action="@{/auth/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your email" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-login text-white">Login</button>
    </form>

    <div class="text-link">
        <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>
</body>
</html>
